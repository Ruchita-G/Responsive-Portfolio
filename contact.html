  <header id="masthead">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <div style="text-align: center">
        <a style="color:#e57373" href="https://www.linkedin.com/in/ruchita-gandhe-87778717a/" target="_blank"><i
            class="fab fa-linkedin"></i> Linkedin </a>
        <a style="color:#e57373" href="https://github.com/Ruchita-G" target="_blank"><i class="fab fa-github"></i> GitHub </a>
        <a style="color:#e57373" href="mailto:ruchita.gandhe@gmail.com" method="post" enctype="text/plain"><i
            class="fas fa-envelope-square"></i> Email</a>
      </div>

      <form id="contact-form" action="mailto:ruchita.gandhe@gmail.com" method="POST" class="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>
